<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav class="nav-main">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Image</a></li>
                <li><a href="#" id="apps"><img src="./img/main-nav-icon.png" alt="menu icon" class="menu-btn"></a></li>
                <li><a href="#" id="account"><img src="https://avatars.githubusercontent.com/u/63347094?v=4" alt="Account photo" class="account-btn"></a></li>
            </ul>
        </nav>

      

        <!-- Account setting toggled by pressing account button -->
        <div class="nav-account">
            <div class="sectioned account">
                <img src="https://avatars.githubusercontent.com/u/63347094?v=4" alt="Account photo">
                <div class="account-info">
                    
                </div>
            
            
            </div>
        </div>

        <!-- Showcase -->
        <main class="showcase">
            <div class="logo">
                <a href="./index.html"><img src="./img/logo.png" alt="Company logo"></a>
            </div>
            <form action="#"class="search-form">
                <i class="fas fa-search"></i>
                <input type="search">
                <a class="keyboard-link" href="#"><i class="fas fa-keyboard"></i></a>
                <ul>
                    <li><a href="./search.html" class="btn1" id="search">Google Search</a></li>
                    <li><a href="#" class="btn1" id="lucky">I'm Feelig Lucky</a></li>
                </ul>
            </form>
            <div class="languages">
                <p>Languages</p>
                <ul>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Yoruba</a></li>
                    <li><a href="#">Hausa</a></li>    
                    <li><a href="#">English</a></li>    
                </ul>
            </div>
        </main>
    </div>

    
</body>
</html>
